<!-- Card Image for Books -->
<!-- Main Topic -->

<div class="container">
  <div class="col-lg-12 mx-auto">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
      <marquee class="banner" behavior="scroll" direction="left">All Books are available in our store. Buy and get in
        quickly from our store. Limited time for sale. Hurry Up!!!!!!!!!!!!!!!</marquee>
    </div>
  </div>
  <!-- End Main topic -->
  <!-- Recent Annoucement -->
  <div class="section-content">
      <h3 class="display-3 text-center">Book Plaza</h3>
  </div>
  <div class="row mt-5">
    <div class="col-md-4 col-lg-3 col-sm-12" *ngFor="let imageUrl of cardimage;">
      <a routerLink="/listdescription">
        <div class="card">
          <div class="inner">
              <h4 class="text-white mt-0 mb-0">
                  <span class="price">-50%</span>
                </h4>
            <img class="img-circle" src="{{imageUrl.imageUrl}}">
            
            <div class="card-body">
              <h3 class="card-title">{{imageUrl.title}}</h3>
              <p class="card-text">{{imageUrl.text}}</p>
              <a routerLink="/listofmusic" class="btn btn-primary">View Details</a>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
